name: Docker Image for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
      -name: Build and push image
      run: |
        docker login --username chrischizinski --pasword ${{secrets.GHCRIO_TOKE}} ghcr.io
        docker build . -t ghcr.io/chrischizinski/tidyr:latest
        docker push ghcr.io/chrischizinski/tidyr:latest